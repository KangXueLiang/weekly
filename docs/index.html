<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
  <title>docs</title>
  <link rel="stylesheet" href="https://unpkg.com/docute@3/dist/docute.css">
  <style>
    #app .translations {
      display: none;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script src="https://unpkg.com/docute@3/dist/docute.js"></script>
  <script>
    docute.init({
    	home: 'https://raw.githubusercontent.com/ChasonHong/weekly/master/README.md',
    	repo: 'ChasonHong/weekly',
      // tocVisibleDepth: 2,
      nav: [
        {title: 'Home', path: '/'},
        {title: 'Languages', type: 'dropdown', items: [
          // {title: 'English', path: '/'},
          {title: 'English', path: '/english', source: 'https://raw.githubusercontent.com/ChasonHong/weekly/master/README.md'},
          {title: '中文', path: '/chinese', source: 'https://raw.githubusercontent.com/ChasonHong/weekly/master/README-CN.md'},
        ]}
      ]
    });
  </script>
</body>
</html>
