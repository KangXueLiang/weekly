<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
  <title>docs</title>
  <link rel="stylesheet" href="https://unpkg.com/docute@3/dist/docute.css">
  <style>
    #app .translations {
      display: none;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script src="https://unpkg.com/docute@3/dist/docute.js"></script>
  <script>
    docute.init({
    	home: 'https://raw.githubusercontent.com/ChasonHong/weekly/master/README.md',
    	repo: 'ChasonHong/weekly',
      // tocVisibleDepth: 2,
      twitter: 'rem_rin_rin',
      tocVisibleDepth: 3,
      nav: { 
        default:[
          {title: '首页', path: '/'},
          {title: 'Vue', type: 'dropdown', items: [
            // {title: 'English', path: '/'},
            {title: '中文', path: '/chinese', source: 'https://raw.githubusercontent.com/ChasonHong/weekly/master/README-CN.md'},
            {title: 'English', path: '/english', source: 'https://raw.githubusercontent.com/ChasonHong/weekly/master/README-EN.md'}
          ]},
          {title: 'React', type: 'dropdown', items: [
            // {title: 'English', path: '/'},
            {title: '中文', path: '/chinese', source: 'https://raw.githubusercontent.com/ChasonHong/weekly/master/README-CN.md'},
            {title: 'English', path: '/english', source: 'https://raw.githubusercontent.com/ChasonHong/weekly/master/README-EN.md'}
          ]},
          {title: 'JavaScript', path: '#'},
          {title: 'CSS3', path: '#'},
          {title: 'H5', path: '#'},
          {title: '前端面试题', path: '#'}
        ]
      },
      icons: [
        {
          label: '关注我的微博',
          svgId: 'i-weibo',
          svgClass: 'weibo-icon',
          link: 'https://weibo.com/hongqichen'
        }
      ]
    });
  </script>
</body>
</html>
